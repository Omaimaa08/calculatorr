<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator-input {
            text-align: right;
            height: 50px;
            font-size: 20px;
        }

        .calculator-grid {
            margin-top: 20px;
        }

        .calculator-grid button {
            font-size: 18px;
        }

        .operator-button {
            background-color: #dc3545;
            color: #fff;
        }

        .result-button {
            background-color: #007bff;
            color: #fff;
        }

        .special-button {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" id="result" class="calculator-input form-control" readonly></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.E')">E</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.PI')">&Pi;</button></td>
                        <td><button class="btn special-button w-100 text-center" onclick="getNum('Math.sin')">Sin</button></td>
                        <td><button class="btn special-button w-100 text-center" onclick="getNum('Math.cos')">Cos</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
                        <td><button class="btn operator-button w-100 text-center" onclick="getNum('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')">4</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')">5</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')">6</button></td>
                        <td><button class="btn operator-button w-100 text-center" onclick="getNum('*')">*</button></td>
                        <button class="btn operator-button w-100 text-center" onclick="getNum('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')">1</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')">2</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')">3</button></td>
                        
</tr>
<tr>
<td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#40;')">(</button></td>
<td><button class="btn btn-dark w-100 text-center" onclick="getNum('0')">0</button></td>
<td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#41;')">)</button></td>
<td><button class="btn operator-button w-100 text-center" onclick="getNum('.')">.</button></td>
</tr>
<tr>
<td><button class="btn btn-danger w-100 text-center" onclick="clearNum()">C</button></td>
<td><button class="btn result-button w-100 text-center" onclick="getResults()">=</button></td>
<td><button class="btn btn-dark w-100 text-center" onclick="getNum(',')">,</button></td>
<td><button class="btn special-button w-100 text-center" onclick="removeNumb()">AC</button></td>
</tr>
</tbody>
</table>
</div>
</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
     crossorigin="anonymous"></script>

</body>
</html>
